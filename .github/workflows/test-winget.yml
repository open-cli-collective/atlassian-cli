name: Test Winget Manifests

on:
  push:
    branches: [main]
    paths:
      - 'tools/*/packaging/winget/**'
  pull_request:
    paths:
      - 'tools/*/packaging/winget/**'

jobs:
  test-cfl:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests
        run: |
          # winget is pre-installed on windows-latest
          winget validate tools/cfl/packaging/winget/

  test-jtk:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests
        run: |
          # winget is pre-installed on windows-latest
          winget validate tools/jtk/packaging/winget/

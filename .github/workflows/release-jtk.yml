name: Release jtk

on:
  push:
    tags:
      - 'jtk-v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/jtk-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: tools/jtk/go.sum

      - name: Create temporary semver tag for GoReleaser
        run: |
          git tag v${{ steps.get_version.outputs.version }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --config .goreleaser-jtk.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ steps.get_version.outputs.version }}

      - name: Fix release tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          gh release edit "v${VERSION}" --tag "jtk-v${VERSION}" --title "jtk v${VERSION}"
          git push origin :refs/tags/v${VERSION}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  chocolatey:
    needs: goreleaser
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $tag = "jtk-v$version"
          gh release download $tag --pattern "jtk_${version}_windows_*.zip" --pattern "checksums.txt" --dir artifacts

      - name: Extract checksums
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $checksums = Get-Content artifacts/checksums.txt
          $amd64 = ($checksums | Select-String "jtk_${version}_windows_amd64.zip").ToString().Split(" ")[0]
          $arm64 = ($checksums | Select-String "jtk_${version}_windows_arm64.zip").ToString().Split(" ")[0]
          echo "CHECKSUM_AMD64=$amd64" >> $env:GITHUB_ENV
          echo "CHECKSUM_ARM64=$arm64" >> $env:GITHUB_ENV

      - name: Update nuspec version
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $nuspec = Get-Content tools/jtk/packaging/chocolatey/jira-ticket-cli.nuspec
          $nuspec = $nuspec -replace '<version>.*</version>', "<version>$version</version>"
          $nuspec | Set-Content tools/jtk/packaging/chocolatey/jira-ticket-cli.nuspec

      - name: Update install script checksums
        run: |
          $script = Get-Content tools/jtk/packaging/chocolatey/tools/chocolateyInstall.ps1
          $script = $script -replace "CHECKSUM_AMD64_PLACEHOLDER", $env:CHECKSUM_AMD64
          $script = $script -replace "CHECKSUM_ARM64_PLACEHOLDER", $env:CHECKSUM_ARM64
          $script | Set-Content tools/jtk/packaging/chocolatey/tools/chocolateyInstall.ps1

      - name: Update install script URLs
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $script = Get-Content tools/jtk/packaging/chocolatey/tools/chocolateyInstall.ps1
          $script = $script -replace 'https://github.com/open-cli-collective/jira-ticket-cli/', 'https://github.com/open-cli-collective/atlassian-cli/'
          $script = $script -replace '/v\$\{version\}', "/jtk-v`${version}"
          $script | Set-Content tools/jtk/packaging/chocolatey/tools/chocolateyInstall.ps1

      - name: Pack and push
        run: |
          cd tools/jtk/packaging/chocolatey
          choco pack
          choco push jira-ticket-cli.${{ needs.goreleaser.outputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}

  winget:
    needs: goreleaser
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $tag = "jtk-v$version"
          gh release download $tag --pattern "checksums.txt" --dir artifacts

      - name: Prepare winget manifests
        run: |
          $version = "${{ needs.goreleaser.outputs.version }}"
          $checksums = Get-Content artifacts/checksums.txt
          $amd64 = ($checksums | Select-String "jtk_${version}_windows_amd64.zip").ToString().Split(" ")[0]
          $arm64 = ($checksums | Select-String "jtk_${version}_windows_arm64.zip").ToString().Split(" ")[0]

          # Copy templates to working directory
          New-Item -ItemType Directory -Path manifests -Force
          Copy-Item tools/jtk/packaging/winget/*.yaml manifests/

          # Replace version placeholder in all manifest files
          Get-ChildItem manifests/*.yaml | ForEach-Object {
            $content = Get-Content $_.FullName -Raw
            $content = $content -replace '0\.0\.0', $version
            Set-Content $_.FullName $content -NoNewline
          }

          # Set checksums in installer manifest (uses distinct placeholders)
          $installer = Get-Content manifests/OpenCLICollective.jira-ticket-cli.installer.yaml -Raw
          $installer = $installer -replace 'CHECKSUM_AMD64_PLACEHOLDER', $amd64
          $installer = $installer -replace 'CHECKSUM_ARM64_PLACEHOLDER', $arm64
          Set-Content manifests/OpenCLICollective.jira-ticket-cli.installer.yaml $installer -NoNewline

      - name: Install wingetcreate
        run: |
          iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe

      - name: Submit manifests
        run: |
          ./wingetcreate.exe submit manifests --token ${{ secrets.WINGET_GITHUB_TOKEN }}

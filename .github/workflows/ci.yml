name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify go.work
        run: go work sync

      - name: Build cfl
        run: go build -v ./tools/cfl/cmd/cfl

      - name: Build jtk
        run: go build -v ./tools/jtk/cmd/jtk

      - name: Test cfl
        run: go test -v ./tools/cfl/...

      - name: Test jtk
        run: go test -v ./tools/jtk/...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint cfl
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: tools/cfl
          version: v2.0.2

      - name: golangci-lint jtk
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: tools/jtk
          version: v2.0.2
